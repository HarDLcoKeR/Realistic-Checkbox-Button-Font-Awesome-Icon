<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Checkbox Button | Font Awesome Icon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <ul>
        <li>
            <label>
                <input type="checkbox" name="">
                <div class="icon"><i class="fa fa-home" aria-hidden="true"></i></div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="">
                <div class="icon"><i class="fa fa-usd" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="">
                <div class="icon"><i class="fa fa-id-card" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="">
                <div class="icon"><i class="fa fa-bell-slash-o" aria-hidden="true"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="">
                <div class="icon"><i class="fa fa-phone-square" aria-hidden="true"></i>
                </div>
            </label>
        </li>
    </ul>
</body>
</html>
